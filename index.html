<head>
    <meta charset="UTF-8">

<body>

<h1 class="text-center">One Basket</h1>

<!-- Form for user to add items -->

<form class="col-xs-6 col-xs-offset-3">
    <!-- <label for="newItemInput">New item</label> -->
    <input name="newItem" id="newItemInput" type="text">
    <button type="submit">+</button>
</form>

<ul id="listOfItems" class="col-xs-6 col-xs-offset-3 list-unstyled">
    <li>New Item <span>X</span></li>
    <li class="completed">Completed Item <span>X</span></li>
    <li class="checkedOff"><input class="done" type="checkbox" checked /> Item 2 <span class="delete">x</span></li>
</ul>

<!-- User can check and uncheck items -->
